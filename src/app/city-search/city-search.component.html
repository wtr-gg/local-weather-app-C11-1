<form>
  <mat-form-field>
    <mat-icon matPrefix>search</mat-icon>

    <input matInput placeholder="Enter city of zipcode" 
    [formControl]="search" />

    <mat-hint>
      Specify country code like 'Redmond, US'
    </mat-hint>

    <mat-error *ngIf="search.invalid">
      Type three or more characters to search
    </mat-error>
    
  </mat-form-field>
</form>
